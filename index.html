/* Split the screen in half */
.split {
    height: 100%;
    width: 50%;
    position: fixed;
    z-index: 1;
    top: 0;
    overflow-x: hidden;
    padding-top: 20px;
  }
  
  /* Control the left side */

  }
  
  /* Control the right side */

    float: right;
    width: 46%;
    /* color: white; */

    /* border-color: black; */
    /* background-color: rgba(155, 160, 183, 0.41); */
  }
  
  /* If you want the content centered horizontally and vertically */
  .centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }
  
  /* Split the screen in horizontalhalf */
.split2 {

  /* Control the left side */
  .top {
    top: 0;
    color: white;
    background-color: rgba(114, 120, 150, 0.48);
  }

  
  /* Control the right side */
  .bottom {
    bottom: 0;
    color: white;
    border-top: 5px solid;
    border-color: black;
    background-color: rgba(114, 120, 150, 0.48);
    top: inherit;
  }
